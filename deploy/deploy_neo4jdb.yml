---
- name: Neo4J DB installation
  hosts: sarvat.com 
  remote_user: neo4jadmin
  become: yes
  vars_files:
  - group_vars/all

  vars:
    app_path: "{{ deploy_base_dir }}/{{ code_dir_name }}/neo4j-docker/"

  tasks:
    - name: Pull code from source
      git:
        repo: 'https://github.com/krdpk17/neo4j-docker.git'
        dest: "{{ app_path }}"
        version: v1.0.0
      become_user: neo4jadmin