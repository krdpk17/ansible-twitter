---
- name: Background twitter tools installation
  hosts: "{{ host_machine_dns }}"
  remote_user: "{{ user_name }}"
  become: yes

  vars_files:
  - ../config/group_vars/all

  vars:
    app_base_path: "{{ background_tool_base_path }}"
    user_name: "{{ app_admin }}"
    version: v1.1.0
    repo_url: 'https://github.com/krdpk17/twitter-neo4j.git'

  tasks:
    - name: Pull code from source
      git:
        repo: "{{ repo_url }}"
        dest: "{{ app_base_path }}"
        version: "{{ version }}"
      become_user: "{{ user_name }}"

    - name: Add configuration files
      shell: 
        chdir: "{{ background_tool_docker_path }}"
        cmd: "{{ item }}"
      with_items:
          - bash -c 'ln -s {{ background_tool_config_repo_base_dir }}/.env .' >>ansible_out.txt
          - bash -c 'ln -s {{ background_tool_config_repo_base_dir }}/.env_dmcheck .' >>ansible_out.txt
      become_user: "{{ user_name }}"